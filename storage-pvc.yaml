---
apiVersion: v1
kind: Namespace
metadata:
  name: test-storage-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-pvc
  namespace: test-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
kind: Pod
apiVersion: v1
metadata:
  name: ubuntu-pod
  namespace: test-storage-pvc
spec:
  volumes:
    - name: storage-vol
      persistentVolumeClaim:
        claimName: storage-pvc
  containers:
    - name: ubuntu
      image: ubuntu:latest
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      volumeMounts:
        - mountPath: /volume
          name: storage-vol

